{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--===============================================================================================-->	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static  'vendor/select2/select2.min.css'%} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
	<script src="https://kit.fontawesome.com/e0b564eef2.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
	
    </head>
    <body>
        <div class="limitter">
           <div class="container-login100">
				<div class="wrap-login100 inner-container">
				<form class="login1001-form validate-form" method="POST">{% csrf_token %}
					<span class="login100-form-title">
						Welcome
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Please Confirm Your Password">
						<input class="input100" type="password" name="confirm_pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please Enter your Restaurant Name">
						<input class="input100" type="text" name="res_name" placeholder="Restaurant's Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<ion-icon name="restaurant"></ion-icon>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Please Enter your Restaurant Address">
						<input class="input100" type="text" name="res_address" placeholder="Restaurant's Address">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-address-card"></i>
						</span>
					</div>

					
					<div class="container-login100-form-btn create-button">
						<button class="login100-form-btn inside-btn">
							Create your Account
						</button>
					</div>
				</form>
			
		</div>
		</div>
        </div>
		
		<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
		<script src="{% static 'js/main.js'%}"></script>
		<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </body>
</html>
